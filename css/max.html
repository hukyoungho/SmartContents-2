<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>max</title>
 <style>
   #box{
     border:1px #F00 solid;
     margin-left: auto;
     margin-right: auto;
     min-width: 400px;
      /*넓이에 최소값 지정, 지정된 값 이하는 줄어들지 않는다.*/
     max-width: 800px;
      /*넓이에 최대값 지정, 지정된 값 이상은 커지지 않는다.*/
     height: 300px;
   }

   #hei{
     border:1px #F00 solid;
     min-height: 100px;
     /*height의 최소치, 컨텐츠가 100px 이상부터 증가한다.*/
     max-height: 200px;
     /*height의 최대치, 컨텐츠가 300px 이상 늘어나도 height가 늘어나지 않는다.*/
   }
 </style>

</head>
<body>
 <div id="box">box</div>
 <div id="hei">
   a<br/>
   a<br/>
   a<br/>
   a<br/>
   a<br/>
   a<br/>
   a<br/>
   a<br/>
   a<br/>
   a<br/>
   a<br/>
 </div>




</body>
</html>
