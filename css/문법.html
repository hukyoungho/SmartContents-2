<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>CSS문법</title>
  <!-- external 익스터널 형식 -->
  <link rel="stylesheet" href="style.css">
  <style>
  /*스타일 작성 위치*/
  /*internal 인터널 형식*/
  h1 {border:1px red solid; width:100px; height:100px;}
  </style>
</head>
<body>
  <!-- inline 형식 (줄바꾸지 않음)
   태그한테 직접적으로 스타일 주는 방법 -->
   <!-- solid 는 선택 테두리 경계선 영역 -->
   <!-- div는 block 요소라 줄바꿈이 됨 -->
  <div style="border:1px red solid; width:100px; height:100px;">box</div>

  <h1>hello world</h1>
  <h1>hello</h1>
  <h1>world</h1>

  <h2>안녕월드</h2>



</body>
</html>
