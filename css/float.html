<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="author" content="최민석" />
  <title>float</title>
  <style>
  .트럼프{
    border:1px #f00 solid;
    width:200px;
    height:400px;
    float:left;
   /*공중에 뜨다.
   float 가 선언된 곳을 컨텐츠가 침범하지 못한다!!!
   (공간은 겹쳐지나 텍스트는 겹쳐지지 못한다.)*/
  }
  .힐러리{
    border:3px #00f solid;
    height:400px;
    margin-left:100px;
  }
  </style>
</head>
<body>
 <div class="트럼프">트럼프</div>
 <div class="힐러리">힐러리</div>


</body>
</html>
